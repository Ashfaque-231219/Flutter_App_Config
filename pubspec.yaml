name: flutter_app_config
description: Configure app name, icon, version, and splash screen directly from pubspec.yaml. Save 30-60 minutes of manual setup with automatic Android/iOS configuration. Flutter logo included. One command setup.
version: 1.0.0
homepage: https://github.com/Ashfaque-231219/Flutter_App_Config

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  yaml: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

executables:
  flutter_app_config: configure

flutter:
  uses-material-design: true

# Configuration for flutter_app_config package
# Users can configure their app directly here
flutter_app_config:
  app_name: "Flutter App Config"
  package_id: "com.example.flutter_app_config"
  version_name: "1.0.0"
  version_code: 1
  splash_image_path: null  # null = use Flutter logo, or provide path like "assets/images/splash.png"
  use_flutter_logo: true   # true = use Flutter logo (standard for pub.dev), false = use custom icon
  custom_icon_path: null  # Custom icon path (only needed if use_flutter_logo is false)
